		}
		{
			[virgo]
			active                 = false;
			noise_amplitude        =   1.0;
			sensitivity            =   1.0;

			latitude               = ( 46, 37, 53);
			longitude              = ( 10, 30, 16);

			x_arm_bearing          =  19;
