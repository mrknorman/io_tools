%
{
	[waveforms]
	{
		[cbc]
		subwaveforms_per_stream_mu    =  1;
		subwaveforms_per_stream_sigma =  0;
		subwaveforms_per_stream_min   =  1;
		subwaveforms_per_stream_max   =  1;

		min_duration                  =  0.75;
		max_duration                  =  0.9;
		duration                      =  0.9; 
		rand_length                   = false;
		
		num_subwaveforms              = 15;
		num_subwaveform_types         =  2;
		# Determines how many times the signal generator will run for each 
		# subsignal type, higher values are more chaotic:
		min_num_repeats               =  1; 
		max_num_repeats               =  1;
		{
			[subwaveforms] 
			{
				[tukey] 

				active  = true;
				type    = 0;
				a_min   = 0.125; #a between 0 and 1 max. 
				a_max   = 0.125;
			}
			{
				[imrphenomd]
				active            = true;
				type              = 1;

				distribution_type = 1;
				max_mass_ratio    = 10; #Only used if distrubtion type = 2;

				mass_1_min        = 95; 
				mass_1_max        = 95;
				mass_2_min        = 5;
				mass_2_max        = 5;
				iota_min          = 0.0;
				iota_max          = 1;
				distance_min      = 0.1;
				distance_max      = 0.1;
			}	
		}
	}
}
{
	[noise]
	{
		[noise_0]
		active          = true;

		amplitude_sigma =   8;
		amplitude_mu    =   0;
		amplitude_min   = -10;
		amplitude_max   =  10;

		length          =   2;
		type            =   1;
	}
}
{
	[examples]
	{
		[noise]
		active              = true;

		add_injections      = false;
		add_noise           = false;
		noise_type          =  1;
		label               = "noise";

		num_injection_types =  1;
		num_streams         = 50;  
	}
	{
		[signal]
		active              = true;

		add_injections      = false;
		add_noise           = false;
		noise_type          =  1;
		label               = "signal";

		num_injection_types =  1;
		num_streams         = 50;  

		{
			[snr_groups]
			{
				[signal_snr]
				snr_mu    = 8;
				snr_sigma = 8;
				snr_min   = 8;
				snr_max   = 8;  
			}
		}
		{
			[coherence_groups]
			{
				[signal_coherence]

				source_type  = 1;
				config_index = 0; 
			}
		}

		{	
			[signal_injection]
			injections_per_stream_mu       = 0.5;
			injections_per_stream_sigma    = 0.1;
			injections_per_stream_min      = 1;
			injections_per_stream_max      = 1;

			subinjections_per_stream_mu    = 1;
			subinjections_per_stream_sigma = 0;
			subinjections_per_stream_min   = 1;
			subinjections_per_stream_max   = 1; #<-- Must be less or equal to number of detectors.

			front_padding                  = 0.0;
			back_padding                   = 0.9;

			num_coherence_groups           = 1;
			num_snr_groups                 = 1;

			snr_distribution               = 0;

			{
				[subinjections]

				{
					[hanford]

					waveform_index                 = 0;
					source_type                    = 1;
					coherence_group                = "signal_coherence";
					snr_group                      = "signal_snr";

					active                         = true;

					add_time_difference            = true;
					simulate_detector_response     = true;
					simulate_orientation_response  = true;
					simulate_polarisation_response = true;

					snr_adjust                     = true;
					used_in_snr                    = true;
					use_network_snr                = true;
				}
			}
		}
	}
}
